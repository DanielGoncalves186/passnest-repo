<ion-content class="ion-padding" style="overflow-y: hidden; ">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title class="centered-title">Profile Settings</ion-title>
  </ion-toolbar>
<br><br>
  <form [formGroup] = "updateForm" (ngSubmit) = "submitForm()">
    <div class="chimg">
      <img src="../assets/imgs/defaultuserblack.png" alt="">
      <ion-button class="bt-import" type="import" color="secondary">Change</ion-button>
    </div>
    <ion-item>
      <ion-label class="custom-label" position="stacked">Username</ion-label>
      <ion-input class="custom-input" formControlName="username" placeholder="{{username}}" name="username"></ion-input>
    </ion-item>
    <ion-item lines="none" *ngIf="updateForm.controls['username'].invalid && (updateForm.controls['username'].dirty || updateForm.controls['username'].touched)">
      <ion-text color="danger" *ngIf="updateForm.controls['username'].errors?.['minlength']">Username should at least have 5 characteres.</ion-text>
      <ion-text color="danger" *ngIf="updateForm.controls['username'].errors?.['maxlength']">Username should have at most 20 characteres.</ion-text>
    </ion-item>
    <ion-item>
      <ion-label class="custom-label" position="stacked">Email</ion-label>
      <ion-input class="custom-input" formControlName="email" placeholder="{{emailuser}}" name="emailuser"></ion-input>
    </ion-item >
    <ion-item lines="none" *ngIf="updateForm.controls['email'].invalid && (updateForm.controls['email'].dirty || updateForm.controls['email'].touched)">
      <ion-text color="danger" *ngIf="updateForm.controls['email'].errors?.['email']">Please enter a valid email.</ion-text>
    </ion-item>
    <ion-item>
      <ion-label class="custom-label" position="stacked">Address</ion-label>
      <ion-input class="custom-input" formControlName="address" placeholder="{{address}}" name="emailuser"></ion-input>
    </ion-item>
    <ion-item lines="none" *ngIf="updateForm.controls['address'].invalid && (updateForm.controls['address'].dirty || updateForm.controls['address'].touched)">
      <ion-text color="danger" *ngIf="updateForm.controls['address'].errors?.['minlength']">Address should at least have 5 characteres.</ion-text>
    </ion-item>
    <ion-item>
      <ion-label class="custom-label" position="stacked">Birthdate</ion-label>
      <ion-input class="custom-input" formControlName="dateuser" [(ngModel)] = "dateuser" name="dateuser" type="date"></ion-input>
    </ion-item>
    <ion-button [disabled] = "!updateForm.valid" class="bt-update" type="submit" expand="block">Update</ion-button>
  </form>
</ion-content>
